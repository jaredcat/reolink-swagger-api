# paths/system/set-time.yaml
post:
  tags:
    - System
  summary: Set system time settings
  description: Updates the system time configuration including timezone and DST settings
  x-deviceSupport: both
  operationId: setTime
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  properties:
                    Time:
                      $ref: '../../components/schemas/common/time.yaml#/TimeConfig'
                    Dst:
                      $ref: '../../components/schemas/common/time.yaml#/DSTConfig'
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
