# paths/system/get-auto-upgrade.yaml
post:
  tags:
    - System
  summary: Get auto upgrade settings
  description: Returns the automatic upgrade configuration
  x-deviceSupport: both
  operationId: getAutoUpgrade
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - AutoUpgrade
                      properties:
                        AutoUpgrade:
                          type: object
                          properties:
                            enable:
                              $ref: '../../components/schemas/common.yaml#/EnableSwitch'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
