# paths/system/get-hdd-info.yaml
post:
  tags:
    - System
  summary: Get storage device information
  description: Returns information about hard disks or SD cards
  x-deviceSupport: both
  operationId: getHddInfo
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - HddInfo
                      properties:
                        HddInfo:
                          type: array
                          items:
                            $ref: '../../components/schemas/common.yaml#/StorageInfo'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
