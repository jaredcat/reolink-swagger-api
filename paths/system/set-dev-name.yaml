# paths/system/set-dev-name.yaml
post:
  tags:
    - System
  summary: Set device name
  description: Sets a new name for the device
  x-deviceSupport: both
  operationId: setDevName
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - DevName
                  properties:
                    DevName:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
                          maxLength: 31
                          description: New device name
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
