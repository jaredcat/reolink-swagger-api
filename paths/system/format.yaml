# paths/system/format.yaml
post:
  tags:
    - System
  summary: Format storage device
  description: Format hard disks or SD card
  x-deviceSupport: both
  operationId: format
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - HddInfo
                  properties:
                    HddInfo:
                      type: object
                      required:
                        - id
                      properties:
                        id:
                          type: array
                          items:
                            type: integer
                          description: Array of storage device IDs to format
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
