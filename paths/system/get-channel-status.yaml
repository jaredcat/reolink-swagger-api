# paths/system/get-channel-status.yaml
post:
  tags:
    - System
    - NVR-only
  summary: Get channel status
  description: Returns status information for all NVR channels
  x-deviceSupport: nvr
  operationId: getChannelStatus
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common/base.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - count
                        - status
                      properties:
                        count:
                          type: integer
                          description: Total number of channels
                        status:
                          type: array
                          items:
                            type: object
                            properties:
                              channel:
                                $ref: '../../components/schemas/common.yaml#/Channel'
                              name:
                                type: string
                                description: Channel name
                              online:
                                type: integer
                                enum: [0, 1]
                                description: |
                                  Channel online status
                                  * 0 - Offline
                                  * 1 - Online
                              typeInfo:
                                type: string
                                description: Channel type information
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
