# paths/encoding/get-enc.yaml
post:
  tags:
    - Encoding
  summary: Get encoding configuration
  description: Returns the current encoding configuration for main and sub streams
  x-deviceSupport: both
  operationId: getEnc
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 1
          maxItems: 1
          items:
            allOf:
              - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
              - type: object
                properties:
                  action:
                    type: integer
                    enum: [1]
                    description: Get configuration with ranges
                  param:
                    type: object
                    required:
                      - channel
                    properties:
                      channel:
                        $ref: '../../components/schemas/index.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            minItems: 1
            maxItems: 1
            items:
              allOf:
                - $ref: '../../components/schemas/index.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Enc
                      properties:
                        Enc:
                          $ref: '../../components/schemas/index.yaml#/EncodingConfig'
                    initial:
                      type: object
                      properties:
                        Enc:
                          $ref: '../../components/schemas/index.yaml#/EncodingConfig'
                    range:
                      type: object
                      properties:
                        Enc:
                          type: array
                          description: Array of supported encoding configurations
                          items:
                            allOf:
                              - $ref: '../../components/schemas/index.yaml#/EncodingConfig'
                              - type: object
                                properties:
                                  chnBit:
                                    type: integer
                                    description: Channel bit width
                                  mainStream:
                                    allOf:
                                      - $ref: '../../components/schemas/index.yaml#/VideoStreamConfig'
                                      - type: object
                                        properties:
                                          bitRate:
                                            type: integer
                                          frameRate:
                                            type: integer
                                          default:
                                            type: object
                                            properties:
                                              bitRate:
                                                type: integer
                                              frameRate:
                                                type: integer
                                              gop:
                                                type: integer
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
