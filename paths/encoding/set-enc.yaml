# paths/encoding/set-enc.yaml
post:
  tags:
    - Encoding
  summary: Set encoding configuration
  description: Updates the encoding configuration for main and sub streams
  x-deviceSupport: both
  operationId: setEnc
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - Enc
                  properties:
                    Enc:
                      allOf:
                        - $ref: '../../components/schemas/common.yaml#/EncodingConfig'
                        - type: object
                          required:
                            - channel
                            - audio
                            - mainStream
                            - subStream
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
