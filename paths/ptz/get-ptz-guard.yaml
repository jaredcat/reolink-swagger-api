# paths/ptz/get-ptz-guard.yaml
post:
  tags:
    - PTZ
  summary: Get PTZ guard position settings
  description: Returns the guard position configuration
  x-deviceSupport: both
  operationId: getPtzGuard
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 1
          maxItems: 1
          items:
            allOf:
              - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
              - type: object
                properties:
                  action:
                    type: integer
                    enum: [0]
                  param:
                    type: object
                    required:
                      - channel
                    properties:
                      channel:
                        $ref: '../../components/schemas/index.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            minItems: 1
            maxItems: 1
            items:
              allOf:
                - $ref: '../../components/schemas/index.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - PtzGuard
                      properties:
                        PtzGuard:
                          $ref: '../../components/schemas/index.yaml#/PTZGuardConfig'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
