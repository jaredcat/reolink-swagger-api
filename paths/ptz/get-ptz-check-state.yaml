# paths/ptz/get-ptz-check-state.yaml
post:
  tags:
    - PTZ
    - NVR-only
  summary: Get PTZ check state
  description: Returns the current state of PTZ self-check process
  x-deviceSupport: nvr
  operationId: getPtzCheckState
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common.yaml#/BaseCommandRequest'
            - type: object
              properties:
                action:
                  type: integer
                  enum: [0]
                param:
                  type: object
                  required:
                    - channel
                  properties:
                    channel:
                      $ref: '../../components/schemas/common.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - PtzCheckState
                      properties:
                        PtzCheckState:
                          $ref: '../../components/schemas/common.yaml#/PTZCheckState'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
