# paths/security/add-user.yaml
post:
  tags:
    - Security
  summary: Add new user
  description: |
    Creates a new user account.
    Maximum of 20 users can be created.
  x-deviceSupport: both
  operationId: addUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - User
                  properties:
                    User:
                      type: object
                      required:
                        - userName
                        - password
                        - level
                      properties:
                        userName:
                          type: string
                          minLength: 1
                          maxLength: 31
                          description: Username for new account
                        password:
                          type: string
                          minLength: 6
                          maxLength: 31
                          description: Password for new account
                        level:
                          type: string
                          enum: [guest, admin]
                          description: Permission level for new account
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
