# paths/recording/get-rec-v20.yaml
post:
  tags:
    - Recording
    - NVR-only
  summary: Get enhanced recording configuration
  description: Returns the enhanced recording configuration (V20) including AI event schedules
  x-deviceSupport: nvr
  operationId: getRecV20
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                action:
                  type: integer
                  enum: [1]
                  description: Get configuration with ranges
                param:
                  type: object
                  required:
                    - channel
                  properties:
                    channel:
                      $ref: '../../components/schemas/common.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common/base.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Rec
                      properties:
                        Rec:
                          $ref: '../../components/schemas/common.yaml#/RecordingConfigV20'
                    initial:
                      type: object
                      properties:
                        Rec:
                          $ref: '../../components/schemas/common.yaml#/RecordingConfigV20'
                    range:
                      type: object
                      description: Valid ranges for all parameters
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
