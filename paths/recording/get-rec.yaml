# paths/recording/get-rec.yaml
post:
  tags:
    - Recording
  summary: Get recording configuration
  description: Returns the current recording configuration including schedules and settings
  x-deviceSupport: both
  operationId: getRec
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 1
          maxItems: 1
          items:
            allOf:
              - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
              - type: object
                properties:
                  action:
                    type: integer
                    enum: [1]
                    description: Get configuration with ranges
                  param:
                    type: object
                    required:
                      - channel
                    properties:
                      channel:
                        $ref: '../../components/schemas/index.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            minItems: 1
            maxItems: 1
            items:
              allOf:
                - $ref: '../../components/schemas/index.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Rec
                      properties:
                        Rec:
                          $ref: '../../components/schemas/index.yaml#/RecordingConfig'
                    initial:
                      type: object
                      properties:
                        Rec:
                          $ref: '../../components/schemas/index.yaml#/RecordingConfig'
                    range:
                      type: object
                      description: Valid ranges for all parameters
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
