# paths/recording/nvr-download.yaml
post:
  tags:
    - Recording
    - NVR-only
  summary: NVR download recording
  description: Downloads recording files from NVR with enhanced options
  x-deviceSupport: nvr
  operationId: nvrDownload
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 1
          maxItems: 1
          items:
            allOf:
              - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
              - type: object
                properties:
                  param:
                    type: object
                    required:
                      - NvrDownload
                    properties:
                      NvrDownload:
                        type: object
                        required:
                          - channel
                          - StartTime
                          - EndTime
                        properties:
                          channel:
                            $ref: '../../components/schemas/index.yaml#/Channel'
                          streamType:
                            type: string
                            enum: [main, sub]
                            description: Stream type to download
                          StartTime:
                            $ref: '../../components/schemas/index.yaml#/TimeConfig'
                          EndTime:
                            $ref: '../../components/schemas/index.yaml#/TimeConfig'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            minItems: 1
            maxItems: 1
            items:
              allOf:
                - $ref: '../../components/schemas/index.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      properties:
                        fileCount:
                          type: integer
                          description: Number of files in result
                        fileList:
                          type: array
                          items:
                            $ref: '../../components/schemas/index.yaml#/NvrDownloadFile'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
