# paths/ai/get-ai-state.yaml
post:
  tags:
    - AI
  summary: Get AI detection states
  description: Returns the current state of AI detection types
  x-deviceSupport: both
  operationId: getAiState
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 1
          maxItems: 1
          items:
            allOf:
              - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
              - type: object
                properties:
                  param:
                    type: object
                    required:
                      - channel
                    properties:
                      channel:
                        $ref: '../../components/schemas/index.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: 'array'
            minItems: 1
            maxItems: 1
            items:
              allOf:
                - $ref: '../../components/schemas/index.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - channel
                      properties:
                        channel:
                          $ref: '../../components/schemas/index.yaml#/Channel'
                        dog_cat:
                          $ref: '../../components/schemas/index.yaml#/AiDetectionState'
                        face:
                          $ref: '../../components/schemas/index.yaml#/AiDetectionState'
                        people:
                          $ref: '../../components/schemas/index.yaml#/AiDetectionState'
                        vehicle:
                          $ref: '../../components/schemas/index.yaml#/AiDetectionState'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
