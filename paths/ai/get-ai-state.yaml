# paths/ai/get-ai-state.yaml
post:
  tags:
    - AI
  summary: Get AI detection states
  description: Returns the current state of AI detection types
  x-deviceSupport: both
  operationId: getAiState
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - channel
                  properties:
                    channel:
                      $ref: '../../components/schemas/common.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - channel
                      properties:
                        channel:
                          $ref: '../../components/schemas/common.yaml#/Channel'
                        dog_cat:
                          $ref: '../../components/schemas/ai.yaml#/AiDetectionState'
                        face:
                          $ref: '../../components/schemas/ai.yaml#/AiDetectionState'
                        people:
                          $ref: '../../components/schemas/ai.yaml#/AiDetectionState'
                        vehicle:
                          $ref: '../../components/schemas/ai.yaml#/AiDetectionState'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
