# paths/led/get-ir-lights.yaml
post:
  tags:
    - LED
  summary: Get IR light settings
  description: Returns the current IR light configuration
  x-deviceSupport: both
  operationId: getIrLights
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - IrLights
                      properties:
                        IrLights:
                          type: object
                          properties:
                            state:
                              $ref: '../../components/schemas/led.yaml#/LedState'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
