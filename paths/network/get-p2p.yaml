# paths/network/get-p2p.yaml
post:
  tags:
    - Network
  summary: Get P2P settings
  description: Returns current P2P service configuration and device UID
  x-deviceSupport: both
  operationId: getP2p
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
            - type: object
              properties:
                action:
                  type: integer
                  enum: [1]
                  description: Get configuration with ranges
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/index.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - P2p
                      properties:
                        P2p:
                          $ref: '../../components/schemas/index.yaml#/P2pConfig'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
