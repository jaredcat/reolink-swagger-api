# paths/network/get-email-v20.yaml
post:
  tags:
    - Network
  summary: Get email settings (v2.0)
  description: Returns the email notification configuration (version 2.0)
  x-deviceSupport: both
  operationId: getEmailV20
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 1
          maxItems: 1
          items:
            allOf:
              - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
              - type: object
                properties:
                  param:
                    type: object
                    properties:
                      channel:
                        $ref: '../../components/schemas/index.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            minItems: 1
            maxItems: 1
            items:
              allOf:
                - $ref: '../../components/schemas/index.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Email
                      properties:
                        Email:
                          $ref: '../../components/schemas/index.yaml#/EmailConfigV20'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
