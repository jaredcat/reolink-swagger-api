# paths/network/set-net-port.yaml
post:
  tags:
    - Network
  summary: Set network port settings
  description: Updates network service port configurations and their enable status
  x-deviceSupport: both
  operationId: setNetPort
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - NetPort
                  properties:
                    NetPort:
                      $ref: '../../components/schemas/common.yaml#/NetworkPortConfig'
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
