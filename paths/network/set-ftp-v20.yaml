# paths/network/set-ftp-v20.yaml
post:
  tags:
    - Network
  summary: Set FTP settings (V20)
  description: Updates FTP service configuration (V20 version with enhanced features)
  x-deviceSupport: both
  operationId: setFtpV20
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - Ftp
                  properties:
                    Ftp:
                      $ref: '../../components/schemas/common.yaml#/FtpConfigV20'
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
