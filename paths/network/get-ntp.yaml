# paths/network/get-ntp.yaml
post:
  tags:
    - Network
  summary: Get NTP settings
  description: Returns current NTP service configuration
  x-deviceSupport: both
  operationId: getNtp
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                action:
                  type: integer
                  enum: [1]
                  description: Get configuration with ranges
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common/base.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Ntp
                      properties:
                        Ntp:
                          $ref: '../../components/schemas/common.yaml#/NtpConfig'
                    initial:
                      type: object
                      properties:
                        Ntp:
                          $ref: '../../components/schemas/common.yaml#/NtpConfig'
                    range:
                      type: object
                      description: Valid ranges for all parameters
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
