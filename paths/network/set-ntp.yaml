# paths/network/set-ntp.yaml
post:
  tags:
    - Network
  summary: Set NTP settings
  description: Updates NTP service configuration
  x-deviceSupport: both
  operationId: setNtp
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - Ntp
                  properties:
                    Ntp:
                      $ref: '../../components/schemas/common.yaml#/NtpConfig'
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
