              properties:
                action:
                  type: integer
                  enum: [1]
                param:
                  type: object
                  properties:
                    channel:
                      $ref: '../../components/schemas/common.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common/base.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Push
                      properties:
                        Push:
                          $ref: '../../components/schemas/common/network.yaml#/PushConfigV20'
                    initial:
                      type: object
                      properties:
                        Push:
                          $ref: '../../components/schemas/common/network.yaml#/PushConfigV20'
                    range:
                      type: object
                      description: Valid ranges for all parameters
    '401':
