# paths/network/get-wifi.yaml
post:
  tags:
    - Network
    - IPC-only
  summary: Get WiFi settings
  description: Returns current WiFi configuration
  x-deviceSupport: ipc
  operationId: getWifi
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common.yaml#/BaseCommandRequest'
            - type: object
              properties:
                action:
                  type: integer
                  enum: [1]
                  description: Get configuration with ranges
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Wifi
                      properties:
                        Wifi:
                          $ref: '../../components/schemas/common.yaml#/WifiConfig'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
