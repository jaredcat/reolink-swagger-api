# paths/alarm/get-audio-alarm-v20.yaml
post:
  tags:
    - Alarm
  summary: Get enhanced audio alarm settings
  description: Returns the enhanced audio alarm configuration (v2.0)
  x-deviceSupport: both
  operationId: getAudioAlarmV20
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - channel
                  properties:
                    channel:
                      $ref: '../../components/schemas/common.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Audio
                      properties:
                        Audio:
                          type: object
                          properties:
                            enable:
                              $ref: '../../components/schemas/common.yaml#/EnableSwitch'
                            schedule:
                              type: object
                              properties:
                                channel:
                                  $ref: '../../components/schemas/common.yaml#/Channel'
                                table:
                                  type: object
                                  properties:
                                    MD:
                                      $ref: '../../components/schemas/common.yaml#/ScheduleTable'
                                    AI_PEOPLE:
                                      $ref: '../../components/schemas/common.yaml#/ScheduleTable'
                                    AI_VEHICLE:
                                      $ref: '../../components/schemas/common.yaml#/ScheduleTable'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
