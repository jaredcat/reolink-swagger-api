# paths/alarm/get-audio-alarm.yaml
post:
  tags:
    - Alarm
  summary: Get audio alarm settings
  description: Returns the audio alarm configuration
  x-deviceSupport: both
  operationId: getAudioAlarm
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Audio
                      properties:
                        Audio:
                          type: object
                          properties:
                            schedule:
                              type: object
                              properties:
                                enable:
                                  $ref: '../../components/schemas/common.yaml#/EnableSwitch'
                                table:
                                  $ref: '../../components/schemas/common.yaml#/ScheduleTable'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
