# paths/alarm/get-buzzer-alarm-v20.yaml
post:
  tags:
    - Alarm
    - NVR-only
  summary: Get buzzer alarm settings
  description: Returns the buzzer alarm configuration (NVR only)
  x-deviceSupport: nvr
  operationId: getBuzzerAlarmV20
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - channel
                  properties:
                    channel:
                      $ref: '../../components/schemas/common.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common/base.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Buzzer
                      properties:
                        Buzzer:
                          type: object
                          properties:
                            enable:
                              $ref: '../../components/schemas/common.yaml#/EnableSwitch'
                            diskErrorAlert:
                              $ref: '../../components/schemas/common.yaml#/EnableSwitch'
                            diskFullAlert:
                              $ref: '../../components/schemas/common.yaml#/EnableSwitch'
                            ipConflictAlert:
                              $ref: '../../components/schemas/common.yaml#/EnableSwitch'
                            nvrDisconnectAlert:
                              $ref: '../../components/schemas/common.yaml#/EnableSwitch'
                            schedule:
                              type: object
                              properties:
                                channel:
                                  $ref: '../../components/schemas/common.yaml#/Channel'
                                table:
                                  type: object
                                  properties:
                                    MD:
                                      $ref: '../../components/schemas/common.yaml#/ScheduleTable'
                                    AI_PEOPLE:
                                      $ref: '../../components/schemas/common.yaml#/ScheduleTable'
                                    AI_VEHICLE:
                                      $ref: '../../components/schemas/common.yaml#/ScheduleTable'
                                    VL:
                                      $ref: '../../components/schemas/common.yaml#/ScheduleTable'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
