# paths/alarm/set-alarm.yaml
post:
  tags:
    - Alarm
  summary: Set alarm configuration
  description: Updates the alarm configuration including motion detection areas and sensitivity
  x-deviceSupport: both
  operationId: setAlarm
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common/base.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - Alarm
                  properties:
                    Alarm:
                      type: object
                      required:
                        - channel
                        - type
                      properties:
                        channel:
                          $ref: '../../components/schemas/common.yaml#/Channel'
                        type:
                          type: string
                          enum: ['md']
                        scope:
                          $ref: '../../components/schemas/common/alarm.yaml#/AlarmArea'
                        sens:
                          type: array
                          items:
                            $ref: '../../components/schemas/common/alarm.yaml#/AlarmSensitivity'
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
