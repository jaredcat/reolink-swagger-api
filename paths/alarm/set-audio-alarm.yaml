# paths/alarm/set-audio-alarm.yaml
post:
  tags:
    - Alarm
  summary: Set audio alarm settings
  description: Updates the audio alarm configuration
  x-deviceSupport: both
  operationId: setAudioAlarm
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  required:
                    - Audio
                  properties:
                    Audio:
                      type: object
                      properties:
                        schedule:
                          type: object
                          properties:
                            enable:
                              $ref: '../../components/schemas/common.yaml#/EnableSwitch'
                            table:
                              $ref: '../../components/schemas/common.yaml#/ScheduleTable'
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
