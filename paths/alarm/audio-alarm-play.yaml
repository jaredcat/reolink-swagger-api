# paths/alarm/audio-alarm-play.yaml
post:
  tags:
    - Alarm
  summary: Play audio alarm
  description: Triggers the audio alarm to play
  x-deviceSupport: both
  operationId: audioAlarmPlay
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common.yaml#/BaseCommandRequest'
            - type: object
              properties:
                param:
                  type: object
                  properties:
                    alarm_mode:
                      type: string
                      enum: ['times', 'manu']
                      description: |
                        Alarm mode
                        * times - Play specified number of times
                        * manu - Manual control
                    manual_switch:
                      type: integer
                      enum: [0, 1]
                      description: Manual control switch
                    times:
                      type: integer
                      minimum: 1
                      description: Number of times to play alarm
                    channel:
                      $ref: '../../components/schemas/common.yaml#/Channel'
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
