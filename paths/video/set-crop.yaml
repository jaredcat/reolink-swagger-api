# paths/video/set-crop.yaml
post:
  tags:
    - Video Input
  summary: Set video crop settings
  description: Updates the video cropping configuration
  x-deviceSupport: both
  operationId: setCrop
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 1
          maxItems: 1
          items:
            allOf:
              - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
              - type: object
                properties:
                  param:
                    type: object
                    required:
                      - Crop
                    properties:
                      Crop:
                        allOf:
                          - $ref: '../../components/schemas/index.yaml#/CropSettings'
                          - type: object
                            required:
                              - channel
                            properties:
                              channel:
                                $ref: '../../components/schemas/index.yaml#/Channel'
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
