# paths/video/get-image.yaml
post:
  tags:
    - Video Input
  summary: Get image settings
  description: Returns the current image settings like brightness, contrast, etc.
  x-deviceSupport: both
  operationId: getImage
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/common.yaml#/BaseCommandRequest'
            - type: object
              properties:
                action:
                  type: integer
                  enum: [1]
                param:
                  type: object
                  required:
                    - channel
                  properties:
                    channel:
                      $ref: '../../components/schemas/common.yaml#/Channel'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../components/schemas/common.yaml#/BaseCommandResponse'
                - type: object
                  properties:
                    value:
                      type: object
                      required:
                        - Image
                      properties:
                        Image:
                          $ref: '../../components/schemas/common.yaml#/ImageSettings'
                    initial:
                      type: object
                      properties:
                        Image:
                          $ref: '../../components/schemas/common.yaml#/ImageSettings'
                    range:
                      type: object
                      description: Valid ranges for all parameters
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
