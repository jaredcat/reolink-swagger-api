# paths/video/set-stitch.yaml
post:
  tags:
    - Video Input
    - IPC-only
  summary: Set image stitch settings
  description: Updates the image stitching configuration for binocular cameras
  x-deviceSupport: ipc
  operationId: setStitch
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 1
          maxItems: 1
          items:
            allOf:
              - $ref: '../../components/schemas/index.yaml#/BaseCommandRequest'
              - type: object
                properties:
                  param:
                    type: object
                    required:
                      - stitch
                    properties:
                      stitch:
                        allOf:
                          - $ref: '../../components/schemas/index.yaml#/StitchSettings'
                          - type: object
                            required:
                              - distance
                              - stitchXMove
                              - stitchYMove
  responses:
    '200':
      $ref: '../../components/responses/common.yaml#/Success'
    '401':
      $ref: '../../components/responses/common.yaml#/Error'
    '4XX':
      $ref: '../../components/responses/common.yaml#/Error'
