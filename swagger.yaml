openapi: 3.1.0
info:
  title: Reolink Camera API
  version: 8.0.0
  description: |
    HTTP/HTTPS API for Reolink IP cameras and NVRs.
    Provides access to system, network, video, recording, PTZ and alarm configuration and controls.
    Supports JSON request/response format.

    The API has a single `/api.cgi` endpoint which accepts POST requests.
    The specific command is passed as a `cmd` query parameter.

    Two authentication methods are supported:
    1. Long-session - Obtain a token via `/api.cgi?cmd=Login` and pass it as `token` query parameter
    2. Short-session - Pass `user` and `password` as query parameters in each request

    ## Device Compatibility
    Operations marked with tag `IPC-only` are only available on IP cameras.
    Operations marked with tag `NVR-only` are only available on NVR devices.
    Operations without these tags are available on both device types.
  license:
    name: AGPL
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
servers:
  - url: https://{camera_ip}
    description: Reolink Camera/NVR HTTPS
    variables:
      camera_ip:
        description: IP address of the Reolink device
        default: 192.168.1.100
  - url: http://{camera_ip}
    description: Reolink Camera/NVR HTTP (if enabled)
    variables:
      camera_ip:
        description: IP address of the Reolink device
        default: 192.168.1.100
security:
  - tokenAuth: []
  - shortSession: []
tags:
  - name: System
    description: System-related operations like device info, maintenance, and configuration
  - name: Security
    description: Security operations including login, user management and authentication
  - name: Network
    description: Network configuration including wifi, email, FTP, and port settings
  - name: Video Input
    description: Video input configuration including image settings and overlays
  - name: Encoding
    description: Video encoding configuration and settings
  - name: Recording
    description: Recording configuration, search, and playback
  - name: PTZ
    description: Pan-Tilt-Zoom camera control and configuration
  - name: Alarm
    description: Alarm configuration and management
  - name: LED
    description: LED control including IR lights and power LED
  - name: AI
    description: AI-related features including detection and tracking
  - name: IPC-only
    description: Operations only available on IP cameras
  - name: NVR-only
    description: Operations only available on Network Video Recorders
externalDocs:
  description: Reolink Introduction to CGI/API
  url: https://support.reolink.com/hc/en-us/articles/900000625763-Introduction-to-CGI-API/
paths:
  /api.cgi?cmd=GetAbility:
    post:
      tags:
        - System
      summary: Get device information
      description: It is used to get system ability of appointed user
      x-deviceSupport: both
      operationId: getAbility
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    User:
                      type: object
                      required:
                        - userName
                      properties:
                        userName:
                          type: string
                          maxLength: 31
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - DevInfo
                          properties:
                            DevInfo:
                              type: object
                              properties:
                                B485:
                                  type: integer
                                  enum:
                                    - 0
                                    - 1
                                  description: '0: no 485, 1: have 485'
                                IOInputNum:
                                  type: integer
                                  description: Number of IO input ports
                                IOOutputNum:
                                  type: integer
                                  description: Number of IO output ports
                                audioNum:
                                  type: integer
                                  description: Number of audio channels
                                buildDay:
                                  type: string
                                  example: build 20080734
                                cfgVer:
                                  type: string
                                  example: v3.0.0.0
                                  description: Configuration version
                                channelNum:
                                  type: integer
                                  description: Number of channels
                                detail:
                                  type: string
                                  description: Detailed device information
                                diskNum:
                                  type: integer
                                  description: Number of storage disks/cards
                                exactType:
                                  type: string
                                  enum:
                                    - NVR
                                    - IPC
                                  description: Exact device type
                                firmVer:
                                  type: string
                                  description: Firmware version
                                frameworkVer:
                                  type: integer
                                  description: Framework version
                                hardVer:
                                  type: string
                                  description: Hardware version
                                model:
                                  type: string
                                  description: Device model
                                name:
                                  type: string
                                  description: Device name
                                serial:
                                  type: string
                                  description: Device serial number
                                type:
                                  type: string
                                  enum:
                                    - NVR
                                    - IPC
                                  description: Device type
                                wifi:
                                  type: integer
                                  enum:
                                    - 0
                                    - 1
                                  description: 'Whether WiFi is supported: 0-no, 1-yes'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=GetDevInfo:
    post:
      tags:
        - System
      summary: Get device information
      description: Returns detailed information about the device including model, firmware version, and capabilities.
      x-deviceSupport: both
      operationId: getDevInfo
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - DevInfo
                          properties:
                            DevInfo:
                              type: object
                              properties:
                                B485:
                                  type: integer
                                  enum:
                                    - 0
                                    - 1
                                  description: '0: no 485, 1: have 485'
                                IOInputNum:
                                  type: integer
                                  description: Number of IO input ports
                                IOOutputNum:
                                  type: integer
                                  description: Number of IO output ports
                                audioNum:
                                  type: integer
                                  description: Number of audio channels
                                buildDay:
                                  type: string
                                  example: build 20080734
                                cfgVer:
                                  type: string
                                  example: v3.0.0.0
                                  description: Configuration version
                                channelNum:
                                  type: integer
                                  description: Number of channels
                                detail:
                                  type: string
                                  description: Detailed device information
                                diskNum:
                                  type: integer
                                  description: Number of storage disks/cards
                                exactType:
                                  type: string
                                  enum:
                                    - NVR
                                    - IPC
                                  description: Exact device type
                                firmVer:
                                  type: string
                                  description: Firmware version
                                frameworkVer:
                                  type: integer
                                  description: Framework version
                                hardVer:
                                  type: string
                                  description: Hardware version
                                model:
                                  type: string
                                  description: Device model
                                name:
                                  type: string
                                  description: Device name
                                serial:
                                  type: string
                                  description: Device serial number
                                type:
                                  type: string
                                  enum:
                                    - NVR
                                    - IPC
                                  description: Device type
                                wifi:
                                  type: integer
                                  enum:
                                    - 0
                                    - 1
                                  description: 'Whether WiFi is supported: 0-no, 1-yes'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=GetDevName:
    post:
      tags:
        - System
      summary: Get device name
      description: Returns the configured name of the device
      x-deviceSupport: both
      operationId: getDevName
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    param:
                      type: object
                      required:
                        - channel
                      properties:
                        channel:
                          $ref: '#/components/schemas/Channel'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - DevName
                          properties:
                            DevName:
                              type: object
                              properties:
                                name:
                                  type: string
                                  description: Current device name
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=SetDevName:
    post:
      tags:
        - System
      summary: Set device name
      description: Sets a new name for the device
      x-deviceSupport: both
      operationId: setDevName
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    param:
                      type: object
                      required:
                        - DevName
                      properties:
                        DevName:
                          type: object
                          required:
                            - name
                          properties:
                            name:
                              type: string
                              maxLength: 31
                              description: New device name
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=GetTime:
    post:
      tags:
        - System
      summary: Get system time settings
      description: Returns the current system time configuration including timezone and DST settings
      x-deviceSupport: both
      operationId: getTime
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    action:
                      type: integer
                      enum:
                        - 1
                      description: Get configuration with ranges
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - Time
                            - Dst
                          properties:
                            Time:
                              $ref: '#/components/schemas/TimeConfig'
                            Dst:
                              $ref: '#/components/schemas/DSTConfig'
                        initial:
                          type: object
                          properties:
                            Time:
                              $ref: '#/components/schemas/TimeConfig'
                            Dst:
                              $ref: '#/components/schemas/DSTConfig'
                        range:
                          type: object
                          description: Valid ranges for all parameters
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=SetTime:
    post:
      tags:
        - System
      summary: Set system time settings
      description: Updates the system time configuration including timezone and DST settings
      x-deviceSupport: both
      operationId: setTime
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    param:
                      type: object
                      properties:
                        Time:
                          $ref: '#/components/schemas/TimeConfig'
                        Dst:
                          $ref: '#/components/schemas/DSTConfig'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=GetAutoMaint:
    post:
      tags:
        - System
      summary: Get auto maintenance settings
      description: Returns the automatic maintenance configuration
      x-deviceSupport: both
      operationId: getAutoMaint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    action:
                      type: integer
                      enum:
                        - 1
                      description: Get configuration with ranges
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - AutoMaint
                          properties:
                            AutoMaint:
                              $ref: '#/components/schemas/AutoMaintConfig'
                        initial:
                          type: object
                          properties:
                            AutoMaint:
                              $ref: '#/components/schemas/AutoMaintConfig'
                        range:
                          type: object
                          description: Valid ranges for all parameters
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=SetAutoMaint:
    post:
      tags:
        - System
      summary: Set auto maintenance settings
      description: Configures automatic maintenance schedule
      x-deviceSupport: both
      operationId: setAutoMaint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    param:
                      type: object
                      required:
                        - AutoMaint
                      properties:
                        AutoMaint:
                          $ref: '#/components/schemas/AutoMaintConfig'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=GetHddInfo:
    post:
      tags:
        - System
      summary: Get storage device information
      description: Returns information about hard disks or SD cards
      x-deviceSupport: both
      operationId: getHddInfo
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - HddInfo
                          properties:
                            HddInfo:
                              type: array
                              items:
                                $ref: '#/components/schemas/StorageInfo'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=Format:
    post:
      tags:
        - System
      summary: Format storage device
      description: Format hard disks or SD card
      x-deviceSupport: both
      operationId: format
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    param:
                      type: object
                      required:
                        - HddInfo
                      properties:
                        HddInfo:
                          type: object
                          required:
                            - id
                          properties:
                            id:
                              type: array
                              items:
                                type: integer
                              description: Array of storage device IDs to format
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=Upgrade:
    post:
      tags:
        - System
      summary: Upgrade firmware
      description: |
        Uploads and installs new firmware.
        Must send UpgradePrepare command first.
        Supports uploading up to 40KB packets at a time.
      x-deviceSupport: both
      operationId: upgrade
      parameters:
        - name: clearConfig
          in: query
          required: true
          schema:
            type: integer
            enum:
              - 0
              - 1
          description: |
            Whether to clear configuration
            * 0 - Keep configuration
            * 1 - Clear configuration
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - upgrade-package
              properties:
                upgrade-package:
                  type: string
                  format: binary
                  description: Firmware upgrade file
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=Restore:
    post:
      tags:
        - System
      summary: Restore factory defaults
      description: Resets all configurations to factory default settings
      x-deviceSupport: both
      operationId: restore
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=Reboot:
    post:
      tags:
        - System
      summary: Reboot device
      description: Reboots the device
      x-deviceSupport: both
      operationId: reboot
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=UpgradePrepare:
    post:
      tags:
        - System
      summary: Prepare for firmware upgrade
      description: Validates upgrade file and prepares for upgrade process
      x-deviceSupport: both
      operationId: upgradePrepare
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    param:
                      type: object
                      required:
                        - fileName
                      properties:
                        restoreCfg:
                          type: integer
                          enum:
                            - 0
                            - 1
                          description: |
                            Whether to restore configuration after upgrade
                            * 0 - Keep configuration
                            * 1 - Restore defaults
                        fileName:
                          type: string
                          description: Name of the upgrade file
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=GetAutoUpgrade:
    post:
      tags:
        - System
      summary: Get auto upgrade settings
      description: Returns the automatic upgrade configuration
      x-deviceSupport: both
      operationId: getAutoUpgrade
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - AutoUpgrade
                          properties:
                            AutoUpgrade:
                              type: object
                              properties:
                                enable:
                                  $ref: '#/components/schemas/EnableSwitch'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=SetAutoUpgrade:
    post:
      tags:
        - System
      summary: Set auto upgrade settings
      description: Configures automatic upgrade settings
      x-deviceSupport: both
      operationId: setAutoUpgrade
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    param:
                      type: object
                      required:
                        - AutoUpgrade
                      properties:
                        AutoUpgrade:
                          type: object
                          required:
                            - enable
                          properties:
                            enable:
                              $ref: '#/components/schemas/EnableSwitch'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=CheckFirmware:
    post:
      tags:
        - System
      summary: Check for firmware updates
      description: Checks if new firmware is available for upgrade
      x-deviceSupport: both
      operationId: checkFirmware
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - newFirmware
                          properties:
                            newFirmware:
                              type: integer
                              description: Status of new firmware availability
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=UpgradeOnline:
    post:
      tags:
        - System
      summary: Start online upgrade
      description: Initiates online firmware upgrade when new version is available
      x-deviceSupport: both
      operationId: upgradeOnline
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=UpgradeStatus:
    post:
      tags:
        - System
      summary: Get upgrade status
      description: Checks the progress of firmware upgrade
      x-deviceSupport: both
      operationId: upgradeStatus
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - Status
                          properties:
                            Status:
                              $ref: '#/components/schemas/UpgradeStatus'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=GetChannelStatus:
    post:
      tags:
        - System
        - NVR-only
      summary: Get channel status
      description: Returns status information for all NVR channels
      x-deviceSupport: nvr
      operationId: getChannelStatus
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
                            - count
                            - status
                          properties:
                            count:
                              type: integer
                              description: Total number of channels
                            status:
                              type: array
                              items:
                                type: object
                                properties:
                                  channel:
                                    $ref: '#/components/schemas/Channel'
                                  name:
                                    type: string
                                    description: Channel name
                                  online:
                                    type: integer
                                    enum:
                                      - 0
                                      - 1
                                    description: |
                                      Channel online status
                                      * 0 - Offline
                                      * 1 - Online
                                  typeInfo:
                                    type: string
                                    description: Channel type information
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=Shutdown:
    post:
      tags:
        - System
      summary: Shutdown device
      description: Safely shuts down the device
      x-deviceSupport: both
      operationId: shutdown
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Error'
        4XX:
          $ref: '#/components/responses/Error'
  /api.cgi?cmd=Login:
    post:
      tags:
        - Security
      summary: Login to device
      description: |
        Authenticates user and returns a token for subsequent requests.
        Token is valid for 3600 seconds by default.
      x-deviceSupport: both
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/BaseCommandRequest'
                - type: object
                  properties:
                    param:
                      type: object
                      required:
                        - User
                      properties:
                        User:
                          type: object
                          required:
                            - userName
                            - password
                          properties:
                            userName:
                              type: string
                              maxLength: 31
                              description: Username
                            password:
                              type: string
                              maxLength: 31
                              description: Password
                            Version:
                              type: string
                              enum:
                                - '0'
                                - '1'
                              default: '0'
                              description: |
                                Login version
                                * 0 - Don't use private encryption
                                * 1 - Use private encryption (not provided externally)
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/BaseCommandResponse'
                    - type: object
                      properties:
                        value:
                          type: object
                          required:
