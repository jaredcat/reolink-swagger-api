components:
  parameters:
    cmd:
      name: cmd
      in: query
      required: true
      schema:
        type: string
      description: API command to execute
    token:
      name: token
      in: query
      required: false
      schema:
        type: string
      description: Authentication token obtained from Login command
    channel:
      name: channel
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/Channel'
      description: Channel number to operate on
    streamType:
      name: streamType
      in: query
      required: false
      schema:
        type: string
        enum:
          - main
          - ext
          - sub
      description: |
        Video stream type
        * main - Main stream
        * ext - Extended stream
        * sub - Sub stream
    source:
      name: source
      in: query
      required: false
      schema:
        type: string
      description: Source file path/name for download/playback operations
    output:
      name: output
      in: query
      required: false
      schema:
        type: string
      description: Output filename for download operations
    clearConfig:
      name: clearConfig
